<!doctype html>
<html>
<title> Create Customer</title>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='createcustomerstyle.css') }}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body id="b">
    <div id="register">
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                    <div id="register-box" class="col-md-12">
                        <form class="form" action="create-customer" method="post">
                                <h3 class="text-center text-info">Create Customer</h3>
                                <div class="form-group">
                                    <label for="id" class="text-info">Customer SSN id</label>
                                    <input type="text" name="id" value="" class="form-control"  required>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="text-info">Customer Name</label>
                                    <input type="text" name="name" class="form-control" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="age" class="text-info">Age</label>
                                    <input type="text" name="age" class="form-control" value="" required>
                                </div>
                                <div class="form-group">
                                    <label for="Address" class="text-info">Address</label>
                                    <input type="text" name="ID" class="form-control" value="" required>
                                </div>
                                <div class="form-group" class="text-info row" >
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"><span>
                                    <input type="reset" name="reset" class="btn btn-info btn-md" value="reset"><span>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	
<!-- Bootstrap jQuery, Popper.js, and our own JavaScript plugins-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>


</html>
